<!DOCTYPE html>
<html>
<head>
    <title>Your Results</title>
</head>
<body>
    <h1>Your Results</h1>
    <h2>Image Results</h2>
    <ul>
        {% for image in image_results %}
        <li><a href="{{ url_for('download_file', file_type='image', filename=image) }}">{{ image }}</a></li>
        {% endfor %}
    </ul>
    <h2>Video Results</h2>
    <ul>
        {% for video in video_results %}
        <li><a href="{{ url_for('download_file', file_type='video', filename=video) }}">{{ video }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
